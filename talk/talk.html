<!DOCTYPE html>
<html>
<head>
    <title>聊天</title>
	<meta charset="utf-8" />
	<link type="text/css" rel="stylesheet" href="css/base.css" />
	<link type="text/css" rel="stylesheet" href="css/live_talk.css" />
    <script type="text/javascript" src="js/jquery-1.8.3.js"></script>
    <script type="text/javascript" src="js/emoji.js"></script>
    <script type="text/javascript" src="js/live_talk.js"></script>
</head>
<body>
    <div class="main">
        <!--滚屏按钮-->
        <a class="scroll"></a>
        <!--聊天内容-->
        <div class="content"></div>
    </div>
    <!--表情窗口-->
    <div class="emoji_box">
        <ul class="clearfix" id="emoji_list">
        </ul>
    </div>
    <!--聊天窗口-->
    <div class="talk">
        <!--表情-->
        <a class="face"></a>
        <!--编辑区域-->
        <div id="msg_content" contenteditable="true"></div>
        <!--发送-->
        <a class="send">发送</a>
    </div>
</body>
</html>
